# Maven


# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Gitleaks@2
  inputs:
    scanlocation: '$(Build.SourcesDirectory)'
    configtype: 'default'
    scanmode: 'all'
    reportformat: 'sarif'
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: Docker@2
  inputs:
    containerRegistry: 'docker push mani7444/azure:tagname'
    repository: 'mani7444 / azure'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
steps: 
  - 
    displayName: "Clone Trivy"
    script: |
        git clone https://github.com/aquasecurity/trivy
        export GO111MODULE=on
  - 
    displayName: "Install Trivy"
    inputs: 
      command: build
      workingDirectory: $(System.DefaultWorkingDirectory)/trivy/cmd/trivy
    task: Go@0
  - 
    displayName: "Run Trivy scan"
    inputs: 
      script: "trivy image mani7444/spring-boot-mongo:tagname"
    task: CmdLine@2

